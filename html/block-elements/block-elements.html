<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Block elements</title>
    </head>
    <body>
        <div>
            Hello World
        </div>
        <p>Here is a paragraph with <span>Hello World</span> element</p>

        <div style="background-color:black;color:white;padding:20px">
            <h2>London</h2>
            <p>London is the capital city of England. It is the most populous city in the
            United Kingdom, with a metropolian area of over 13 million inhabitants.</p>
            </p>
        </div>

        <p>My mother has <span style="color:blue;font-weight:bold">blue</span> eyes and my
        father has <span style="color:darkolivegreen;font-weight:bold">dark green</span>
        eyes.</p>
    </body>
</html>
